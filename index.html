<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.0.0.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/583d42ca65.js" crossorigin="anonymous"></script>
    <script type="module" defer src="./src/main.js"></script>
    <title>HABIT TRACKER</title>
  </head>
  <body>
    <div id="habit-tracker">
      <header>
        <!-- <icon></icon> -->
        <h1>HABIT TRACKER</h1>
        <span class="header-count">0</span>
      </header>
      <section>
        <form action="">
          <input type="text" placeholder="당신의 습관을 적어주세요" />
          <button class="addBtn" type="submit">Add</button>
        </form>
        <ul class="habit-list"></ul>
      </section>
      <footer><button type="reset" class="resetBtn">Reset All</button></footer>
    </div>
  </body>
</html>
